<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          <div id='pic-2' class='col-xs-4 pictures'>

        </div>
        <div class='row'>
          <div id='pic-3' class='col-xs-4 pictures'>
            <img src='http://lorempixel.com/400/300/?3'>
          </div>
          <div id='pic-4' class='col-xs-8 pictures'>
            <img src='http://lorempixel.com/800/300/?4'>
          </div>
        </div>
      </div>
